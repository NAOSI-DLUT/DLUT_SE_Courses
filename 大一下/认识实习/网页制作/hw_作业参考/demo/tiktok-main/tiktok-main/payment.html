<body class="antialiased font-confortaa">
  <header class="bg-white fixed mx-auto w-screen z-50 shadow-lg">
    <div class="flex justify-between nav-header p-4 h-20 items-center  mx-auto pr-8">
      <a href="index.html" class="cursor-pointer">

      <div class="hidden sm:flex divide-x-2 divide-gray-300 p-2 rounded-full bg-gray-200 gap-4">
        <input type="text" class="px-2 py-1 bg-gray-200 outline-none w-64" placeholder="Find accounts" />
        <button>
          <img src="assets/images/ic_search.svg" alt="serch" class="mx-2 w-5" />
        </button>
      </div>
      <div class="sm:flex items-center gap-4 hidden">
        <a href="chat.html">

        </a>
        <a href="notification.html">
          <img src="assets/images/icons/ic_notif.svg" alt="chat icon" class="w-6 h-6"/>
        </a>
        <div class="flex items-center gap-2 relative">
          <div class="rounded-full border-red-500 border w-10 h-10 flex-shrink-0">
            <img src="assets/images/man3.png" alt="user avatar" />
          </div>
          <div class="btn-menu flex gap-1 cursor-pointer">
            <span class="font-confortaa text-md font-bold">Edshreean</span>
            <img src="assets/images/icons/angle_down.svg" alt="down icon" class="icon-menu"/>
          </div>
          <div class="hidden toggle-menu bg-white absolute right-0 bottom-0 transform translate-y-full px-8 py-2 shadow-xl mt-4 border">
            <ul>
              <li>
                <a href="myprofile.html">Profile</a>
              </li>
              <li>
                <button class="btn-logout">Log out</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- <button class="sm:flex px-8 xl:px-16 bg-red-500 rounded-md text-white hover:bg-red-700 py-2">Register</button> -->
      <button class="flex sm:hidden absolute right-5 menu-button" id="">
        <img src="assets/images/menu.svg" alt="menu icon" id="menu-icon"/>
      </button>
    </div>
    <div class="hidden absolute bg-white flex flex-col h-full left-0 min-h-screen items-center right-0 shadow-lg gap-4" id="menu-mobile">
      <div class="category-list flex flex-col  gap-4"></div>
      <button class="px-8 xl:px-16 bg-red-500 rounded-md text-white hover:bg-red-700 py-2">Register</button>
    </div>
  </header>

  <main class="flex xl:mx-auto md:px-6 bg-white lg:py-0">
    <div class="lg:px-20 hidden sm:flex sm:w-5/12 md:w-4/12 divide-y-2 mt-15 justify-center items-center flex-col gap-10 overflow-y-auto">
      <div class="sidebar bottom-0 fixed flex h-3/4 justify-center mt-32 mb-20 overflow-y-auto top-0 ">
        <div class="flex items-start flex-col px-10 divide-y-2">
        <div id="" class="category-list flex flex-col gap-4 xl:gap-6 pb-10">
        </div>
        <div class="pt-10 flex flex-col gap-5">
          <span class="text-gray-500">Suggest People</span>
          <div id="user-list" class="flex flex-col gap-4 xl:gap-5">
          </div>
          <span class="text-red-500 cursor-pointer">See all</span>
        </div>
      </div>
      </div>
    </div>
    <div class="w-full sm:w-8/12 min-h-screen ">
      <div
        class="flex flex-col h-max list-container overflow-y-auto py-5 min-h-screen px-10"
        style="max-width: 900px;">
        <div class="bg-white h-24"></div>
        <div class="flex flex-col bg-white divide-y">
          <div class="cursor-pointer gap-3 flex py-4 px-3">
            <img src="assets/images/icons/angle_left.svg" alt="back icon"/>

            <div class="flex justify-between items-center text-black font-bold text-md py-2">
              <p class="">Total</p>
              <span class="">$ 0.79</span>
            </div>
            <div class="flex flex-col text-gray-500 font-semibold text-sm gap-1">
              <span class="">Pay with a new card</span>
              <div class="flex lg:w-1/2 bg-gray-100 p-4 gap-2">
                <img src="assets/images/icons/ic_card.svg" alt="card icon" />
                <input placeholder="Card Number" class="outline-none w-full bg-transparent">
              </div>
            </div>
          </div>
          <div class="py-4 px-8">
            <span class="text-lg font-bold">Other payment methods</span>
            <div class="flex flex-wrap gap-4 mt-4">
              <button>
                <img src="assets/images/icons/ic_sofort.svg" alt="payment icon" />
              </button>
              <button>
                <img src="assets/images/icons/ic_strip.svg" alt="payment icon" />
              </button>
              <button>
                <img src="assets/images/icons/ic_paypal.svg" alt="payment icon" />
              </button>
              <button>
                <img src="assets/images/icons/ic_klarna.svg" alt="payment icon" />
              </button>
              <button>
                <img src="assets/images/icons/ic_micro.svg" alt="payment icon" />
              </button>
            </div>
            <div class="h-12"></div>
            <div class="flex flex-col gap-4">
              <div class="sm:items-center flex gap-2">
                <input type="checkbox" name="term" id="term" class="pb-2" value="term"/>
                <label for="term" class="text-sm">
                  By selecting the payment method, <strong> agree to Terms of Purchase for Coins.</strong>
                </label>
              </div>
              <p class="text-sm">Total: <span class="font-bold text-md">â‚¬ 0.79</span></p>
              <button class="px-8 py-2 bg-red-500 rounded-md text-white font-bold w-max">Buy now</button>
            </div>
          </div>

      </div>
